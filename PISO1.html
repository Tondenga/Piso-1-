<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piso 1 - Tour Virtual</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
    }
    #api-frame-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    #audio {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="api-frame-wrapper">
  <iframe
    id="api-frame"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    src="https://sketchfab.com/models/65a139a964894075b67e3c9a3886d85b/embed?autostart=1&ui_infos=0&ui_controls=0&ui_stop=0"
    frameborder="0"
    width="100%"
    height="100%">
  </iframe>
</div>

<audio id="audio" controls>
  Tu navegador no soporta audio HTML5.
</audio>

<script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
<script>
  const iframe = document.getElementById('api-frame');
  const audio = document.getElementById('audio');
  const client = new Sketchfab(iframe);

  const audiosPorAnotacion = {
    0: "audio/OnceUponaTime.mp3",
    1: "audio/Sans.mp3",
    2: "audio/Heartache.mp3",
    3: "audio/MEGALOVANIA.mp3"
  };

  client.init('65a139a964894075b67e3c9a3886d85b', {
    success: function(api) {
      api.start();

      api.addEventListener('viewerready', function() {
        console.log("Modelo cargado correctamente (Piso 1)");

        api.addEventListener('annotationFocus', function(index) {
          console.log("Anotaci√≥n activada:", index);

          const ruta = audiosPorAnotacion[index];
          if (ruta) {
            audio.src = ruta;
            audio.play();
          } else {
            audio.pause();
            audio.removeAttribute('src');
          }
        });
      });
    },
    error: function() {
      console.error("No se pudo cargar el visor de Sketchfab");
    }
  });
</script>

</body>
</html>
