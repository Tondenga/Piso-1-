<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piso 2 - Tour Virtual</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
    }
    #api-frame-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    #audio {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
    }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    #back-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

<div id="api-frame-wrapper">
  <iframe
    id="api-frame"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    src="https://sketchfab.com/models/0505b5fd685a4532bbb8443306d2cadd/embed?autostart=1&ui_infos=0&ui_controls=0&ui_stop=0"
    frameborder="0"
    width="100%"
    height="100%">
  </iframe>
</div>

<audio id="audio" controls>
  Tu navegador no soporta audio HTML5.
</audio>

<button id="back-button" onclick="window.location.href='index.html'">← Volver al inicio</button>

<script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
<script>
  const iframe = document.getElementById('api-frame');
  const audio = document.getElementById('audio');
  const client = new Sketchfab(iframe);

  const audiosPorAnotacion = {
    0: "audio/OnceUponaTime.mp3",
    1: "audio/Sans.mp3",
    2: "audio/Heartache.mp3",
    3: "audio/MEGALOVANIA.mp3"
  };

  client.init('0505b5fd685a4532bbb8443306d2cadd', {
    success: function(api) {
      api.start();

      api.addEventListener('viewerready', function() {
        console.log("Modelo cargado correctamente (Piso 2)");

        api.addEventListener('annotationFocus', function(index) {
          console.log("Anotación activada:", index);

          const ruta = audiosPorAnotacion[index];
          if (ruta) {
            audio.src = ruta;
            audio.play();
          } else {
            audio.pause();
            audio.removeAttribute('src');
          }
        });
      });
    },
    error: function() {
      console.error("No se pudo cargar el visor de Sketchfab");
    }
  });
</script>

</body>
</html>
