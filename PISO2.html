<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tour Virtual - Piso 2</title>
</head>
<body>

<h2>ðŸŽ§ Tour Virtual: Piso 2</h2>
<audio id="audio" controls></audio>

<div id="api-frame-wrapper" style="width: 800px; height: 600px;">
  <iframe
    id="api-frame"
    width="100%"
    height="100%"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    src="https://sketchfab.com/models/0505b5fd685a4532bbb8443306d2cadd/embed?autostart=1&ui_infos=0&ui_controls=0&ui_stop=0"
    frameborder="0">
  </iframe>
</div>

<script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
<script>
  const iframe = document.getElementById('api-frame');
  const audio = document.getElementById('audio');
  const client = new Sketchfab(iframe);

  // Mapear anotaciones del segundo piso a archivos de audio (ajusta los nombres si lo necesitas)
  const audiosPorAnotacion = {
    0: "audio/OnceUponaTime.mp3",
    1: "audio/Sans.mp3",
    2: "audio/Heartache.mp3",
    3: "audio/MEGALOVANIA.mp3"
  };

  client.init('0505b5fd685a4532bbb8443306d2cadd', {
    success: function(api) {
      api.start();

      api.addEventListener('viewerready', function() {
        console.log("Modelo del segundo piso cargado correctamente");

        // Escucha cambios de anotaciÃ³n
        api.addEventListener('annotationFocus', function(index) {
          console.log("AnotaciÃ³n activa:", index);

          const ruta = audiosPorAnotacion[index];
          if (ruta) {
            audio.src = ruta;
            audio.play();
          } else {
            audio.pause();
            audio.removeAttribute('src');
          }
        });
      });
    },
    error: function() {
      console.error("Error al cargar Sketchfab para piso 2");
    }
  });
</script>

</body>
</html>
