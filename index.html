<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D con Audio</title>
</head>
<body>

<h2>ðŸŽ§ ReproducciÃ³n sincronizada con Sketchfab</h2>
<audio id="audio" controls>
  <source src="https://docs.google.com/uc?export=download&id=1TWJXTfvbY6nPAPfwyJDUKSQdP6ivRFlC" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<div id="api-frame-wrapper" style="width: 800px; height: 600px;">
  <iframe
    id="api-frame"
    width="100%"
    height="100%"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    src="https://sketchfab.com/models/abcdef123456/embed?autostart=1&ui_infos=0&ui_controls=0&ui_stop=0"
    frameborder="0">
  </iframe>
</div>

<script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
<script>
  const iframe = document.getElementById('api-frame');
  const client = new Sketchfab(iframe);

  client.init('65a139a964894075b67e3c9a3886d85b', {
    success: function(api) {
      api.start();
      api.addEventListener('viewerready', function() {
        console.log('Sketchfab listo');

        const audio = document.getElementById('audio');

        // SincronizaciÃ³n: al tiempo 5 segundos ir a la anotaciÃ³n 0
        audio.addEventListener('timeupdate', function() {
          const t = audio.currentTime;

          if (t > 5 && t < 6) {
            api.gotoAnnotation(0);
          }
          if (t > 10 && t < 11) {
            api.gotoAnnotation(1);
          }
          if (t > 15 && t < 16) {
            api.gotoAnnotation(2);
          }
        });
      });
    },
    error: function() {
      console.log('Error al cargar Sketchfab');
    }
  });
</script>

</body>
</html>
