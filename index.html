<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sketchfab + Audio por Anotación</title>
</head>
<body>

<h2>🔊 Reproducción de audio por anotación</h2>
<audio id="audio" controls></audio>

<div id="api-frame-wrapper" style="width: 800px; height: 600px;">
  <iframe
    id="api-frame"
    width="100%"
    height="100%"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    src="https://sketchfab.com/models/abcdef123456/embed?autostart=1&ui_infos=0&ui_controls=0&ui_stop=0"
    frameborder="0">
  </iframe>
</div>

<script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
<script>
  const iframe = document.getElementById('api-frame');
  const client = new Sketchfab(iframe);
  const audio = document.getElementById('audio');

  // Asocia cada anotación con un MP3
  const audioMap = {
    0: "audio/intro.mp3",
    1: "audio/parte1.mp3",
    2: "audio/parte2.mp3",
    3: "audio/parte3.mp3"
  };

  client.init('abcdef123456', { // Reemplaza con tu UID
    success: function(api) {
      api.start();
      api.addEventListener('viewerready', function() {
        console.log('Sketchfab listo');

        api.addEventListener('annotationFocus', function(index) {
          console.log("Anotación seleccionada: ", index);
          if (audioMap[index]) {
            audio.src = audioMap[index];
            audio.play();
          } else {
            audio.pause();
            audio.src = "";
          }
        });
      });
    },
    error: function() {
      console.log('Error al cargar Sketchfab');
    }
  });
</script>

</body>
</html>

</body>
</html>
