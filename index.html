<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Virtual - Capilla del Virrey</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.8)),
                  url("img/fondo.jpg") no-repeat center center/cover;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .descripcion {
      max-width: 700px;
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    .btn {
      background-color: #00aaff;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #008ecc;
    }

    @media (min-width: 600px) {
      .btn-container {
        flex-direction: row;
        justify-content: center;
        max-width: 600px;
      }
    }
  </style>
</head>
<body>

  <h1>Tour Virtual - Capilla del Virrey</h1>

  <p class="descripcion">
    Bienvenido al recorrido interactivo por la Capilla del Virrey. Explora con libertad los espacios del primer y segundo piso, aprecia cada detalle arquitectónico y conoce la historia detrás de esta joya patrimonial.
  </p>

  <div class="btn-container">
    <a href="PISO1.html" class="btn">Ingresar a Piso 1</a>
    <a href="PISO2.html" class="btn">Ingresar a Piso 2</a>
  </div>

</body>
</html>
